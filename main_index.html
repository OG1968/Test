      :root {

        --secondary-color: #8f94fb;
        --accent-color: #ff7e5f;

        --dark-color: #343a40;

      * {

      body {

        margin: 0 auto;
        padding: 2rem;
      }

      header {

        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--primary-color);
        position: relative;
        display: inline-block;
      }

      h1::after {
        content: '';
        position: absolute;
        width: 50%;
        height: 4px;
        background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        bottom: -10px;
        left: 25%;
        border-radius: 2px;
      }

      p.subtitle {
        font-size: 1.2rem;
        color: #666;
        max-width: 700px;
        margin: 0 auto;
      }

      .apps-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr); 
        gap: 2rem;
        margin-top: 1rem;

      }

      .app-card {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: var(--transition);
        text-align: center;
        position: relative;
      }

      .app-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      .app-icon {
        width: 100%;
        height: 160px;
        background: linear-gradient(to bottom right, var(--primary-color), var(--secondary-color));
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 3.5rem;
      }

      .app-info {
        padding: 1.5rem;
      }

      .app-info h3 {
        margin-bottom: 0.5rem;
        color: var(--dark-color);
      }

      .app-info p {
        color: #666;
        font-size: 0.9rem;
        min-height: 60px;
      }

      .btn {
        display: inline-block;
        padding: 0.6rem 1.5rem;
        background: var(--primary-color);
        color: white;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition);
        border: none;
        cursor: pointer;
      }

      .btn:hover {
        background: var(--accent-color);
        transform: translateY(-2px);
      }

      .btn i {
        margin-left: 5px;
      }

      footer {
        width: 100%;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        margin-top: 1rem;
        text-align: center;
        border-radius: 10px;
        padding: 1rem;
        box-shadow: var(--shadow);  
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      footer a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: var(--transition);
      }

      footer a:hover {
        text-decoration: underline;
      }

      .badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background: var(--accent-color);
        color: white;
        padding: 0.2rem 0.6rem;
        border-radius: 20px;
        font-size: 0.7rem;
        font-weight: bold;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
